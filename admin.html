<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم Batilieu</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #111; color: #fff; text-align: center; }
    header, footer { background: #222; padding: 20px; }
    input, textarea, button, select { width: 90%; max-width: 500px; margin: 10px auto; padding: 10px; border-radius: 5px; border: none; display: block; }
    input, textarea { background: #333; color: #fff; }
    button { background: #3498db; color: white; cursor: pointer; }
    .gallery img { width: 120px; margin: 5px; border-radius: 5px; cursor: pointer; }
    .service, .gallery-item { background: #222; padding: 10px; border-radius: 10px; margin: 10px auto; max-width: 500px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="loginPassword" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>  <div id="adminPanel" class="hidden">
    <header>
      <h1>لوحة تحكم Batilieu</h1>
      <button onclick="logout()">تسجيل الخروج</button>
    </header><section>
  <h2>اسم الموقع</h2>
  <input type="text" id="siteName" placeholder="اسم الموقع">
</section>

<section>
  <h2>عن الشركة</h2>
  <textarea id="about" rows="4"></textarea>
</section>

<section>
  <h2>الخدمات</h2>
  <div id="services"></div>
  <button onclick="addService()">+ إضافة خدمة</button>
</section>

<section>
  <h2>معرض الصور</h2>
  <input type="file" id="imageUpload" accept="image/*">
  <div id="gallery"></div>
</section>

<section>
  <h2>الفيديو</h2>
  <input type="file" id="videoUpload" accept="video/mp4">
  <video id="videoPreview" controls style="width:100%;max-width:500px;"></video>
</section>

<section>
  <h2>روابط التواصل</h2>
  <input type="text" id="facebook" placeholder="رابط فيسبوك">
  <input type="text" id="whatsapp" placeholder="رابط واتساب">
  <input type="text" id="email" placeholder="البريد الإلكتروني">
  <input type="text" id="map" placeholder="رابط الخريطة">
</section>

<section>
  <h2>الفوتر</h2>
  <input type="text" id="footer" placeholder="نص الفوتر">
</section>

<button onclick="saveChanges()">حفظ البيانات</button>

  </div>  <footer>
    <p>© 2024 Batilieu</p>
  </footer>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAjZlsPWS2r4O-dJcdyesQgl0yCpuxlEAU",
      authDomain: "batilieu-78862.firebaseapp.com",
      projectId: "batilieu-78862",
      storageBucket: "batilieu-78862.appspot.com",
      messagingSenderId: "99288585792",
      appId: "1:99288585792:web:f78d3fd0174c6b9f4bf1a5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const storage = firebase.storage();

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBox.classList.add("hidden");
        adminPanel.classList.remove("hidden");
        loadData();
      }
    });

    function login() {
      auth.signInWithEmailAndPassword(loginEmail.value, loginPassword.value).catch(e => alert(e.message));
    }
    function logout() { auth.signOut().then(() => location.reload()); }

    function loadData() {
      db.ref("siteData").once("value").then(snapshot => {
        const data = snapshot.val();
        siteName.value = data.siteName;
        about.value = data.about;
        footer.value = data.footer;
        facebook.value = data.social.facebook;
        whatsapp.value = data.social.whatsapp;
        email.value = data.social.email;
        map.value = data.social.map;
        if (data.video) videoPreview.src = data.video;
        if (data.gallery) data.gallery.forEach(addImagePreview);
        if (data.services) data.services.forEach(addService);
      });
    }

    function addService(service = { title: '', desc: '' }) {
      const div = document.createElement("div");
      div.className = "service";
      div.innerHTML = `<input value="${service.title}" placeholder="عنوان الخدمة"><textarea>${service.desc}</textarea><button onclick="this.parentElement.remove()">حذف</button>`;services.appendChild(div);
}

imageUpload.addEventListener('change', e => {
  const file = e.target.files[0];
  const ref = storage.ref('images/' + file.name);
  ref.put(file).then(snapshot => snapshot.ref.getDownloadURL()).then(url => addImagePreview(url));
});

function addImagePreview(url) {
  const img = document.createElement("img");
  img.src = url;
  img.onclick = () => img.remove();
  gallery.appendChild(img);
}

videoUpload.addEventListener('change', e => {
  const file = e.target.files[0];
  const ref = storage.ref('videos/' + file.name);
  ref.put(file).then(snapshot => snapshot.ref.getDownloadURL()).then(url => {
    videoPreview.src = url;
  });
});

function saveChanges() {
  const data = {
    siteName: siteName.value,
    about: about.value,
    footer: footer.value,
    video: videoPreview.src,
    gallery: Array.from(document.querySelectorAll("#gallery img")).map(i => i.src),
    services: Array.from(services.children).map(s => ({
      title: s.querySelector("input").value,
      desc: s.querySelector("textarea").value
    })),
    social: {
      facebook: facebook.value,
      whatsapp: whatsapp.value,
      email: email.value,
      map: map.value
    }
  };
  db.ref("siteData").set(data).then(() => alert("تم حفظ البيانات بنجاح"));
}

  </script>
</body>
</html>
