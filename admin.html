<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم Batilieu</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; margin: 0; }
    h1, h2 { text-align: center; }
    input, textarea, button { width: 100%; max-width: 600px; margin: 10px auto; display: block; padding: 10px; border-radius: 5px; border: none; }
    input, textarea { background: #222; color: #fff; }
    button { background: #3498db; color: #fff; cursor: pointer; }
    .service, .gallery img { background: #222; padding: 10px; border-radius: 8px; margin: 10px auto; max-width: 600px; display: block; }
    .gallery img { width: 100px; cursor: pointer; margin: 5px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
    <input type="password" id="loginPassword" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>  <div id="adminPanel" class="hidden">
    <h1>لوحة التحكم</h1>
    <button onclick="logout()">تسجيل الخروج</button><h2>اسم الموقع</h2>
<input id="siteName">

<h2>عن الشركة</h2>
<textarea id="about"></textarea>

<h2>الخدمات</h2>
<div id="services"></div>
<button onclick="addService()">+ إضافة خدمة</button>

<h2>معرض الصور</h2>
<input type="file" id="imageUpload" accept="image/*">
<div id="gallery" class="gallery"></div>

<h2>فيديو</h2>
<input type="file" id="videoUpload" accept="video/mp4">
<video id="videoPreview" controls style="max-width:100%; margin:auto; display:block;"></video>

<h2>روابط التواصل</h2>
<input id="facebook" placeholder="Facebook">
<input id="whatsapp" placeholder="WhatsApp">
<input id="email" placeholder="Email">
<input id="map" placeholder="Google Map">

<h2>نص الفوتر</h2>
<input id="footer">

<button onclick="saveChanges()">حفظ التعديلات</button>

  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAjZlsPWS2r4O-dJcdyesQgl0yCpuxlEAU",
      authDomain: "batilieu-78862.firebaseapp.com",
      projectId: "batilieu-78862",
      storageBucket: "batilieu-78862.appspot.com",
      databaseURL: "https://batilieu-78862-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const storage = firebase.storage();

    auth.onAuthStateChanged(user => {
      if (user) {
        loginBox.style.display = 'none';
        adminPanel.classList.remove('hidden');
        loadData();
      }
    });

    function login() {
      auth.signInWithEmailAndPassword(
        document.getElementById('loginEmail').value,
        document.getElementById('loginPassword').value
      ).catch(err => alert(err.message));
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    function loadData() {
      db.ref("siteData").once("value").then(snapshot => {
        const d = snapshot.val() || {};
        siteName.value = d.siteName || "";
        about.value = d.about || "";
        footer.value = d.footer || "";
        videoPreview.src = d.video || "";
        facebook.value = d.social?.facebook || "";
        whatsapp.value = d.social?.whatsapp || "";
        email.value = d.social?.email || "";
        map.value = d.social?.map || "";
        (d.gallery || []).forEach(url => addImagePreview(url));
        (d.services || []).forEach(s => addService(s));
      });
    }

    function addService(service = { title: '', desc: '' }) {
      const div = document.createElement('div');
      div.className = 'service';
      div.innerHTML = `<input placeholder="عنوان الخدمة" value="${service.title}"><textarea placeholder="وصف">${service.desc}</textarea><button onclick="this.parentElement.remove()">حذف</button>`;document.getElementById('services').appendChild(div);
}

function addImagePreview(url) {
  const img = document.createElement("img");
  img.src = url;
  img.onclick = () => img.remove();
  document.getElementById("gallery").appendChild(img);
}

document.getElementById('imageUpload').addEventListener('change', e => {
  const file = e.target.files[0];
  const ref = storage.ref('images/' + Date.now() + '_' + file.name);
  ref.put(file).then(snap => snap.ref.getDownloadURL()).then(addImagePreview);
});

document.getElementById('videoUpload').addEventListener('change', e => {
  const file = e.target.files[0];
  const ref = storage.ref('videos/' + Date.now() + '_' + file.name);
  ref.put(file).then(snap => snap.ref.getDownloadURL()).then(url => videoPreview.src = url);
});

function saveChanges() {
  const data = {
    siteName: siteName.value,
    about: about.value,
    footer: footer.value,
    video: videoPreview.src,
    gallery: Array.from(document.querySelectorAll('#gallery img')).map(img => img.src),
    services: Array.from(document.getElementById('services').children).map(s => ({
      title: s.querySelector('input').value,
      desc: s.querySelector('textarea').value
    })),
    social: {
      facebook: facebook.value,
      whatsapp: whatsapp.value,
      email: email.value,
      map: map.value
    }
  };
  db.ref("siteData").set(data).then(() => alert("تم حفظ البيانات بنجاح"));
}

  </script>
</body>
</html>
