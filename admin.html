<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم Batilieu</title>
  <style>
    body { font-family: sans-serif; background-color: #111; color: #fff; padding: 20px; }
    section { margin-bottom: 30px; padding: 20px; background-color: #222; border-radius: 8px; }
    input, textarea, button { width: 100%; margin-top: 8px; padding: 10px; border: none; border-radius: 5px; }
    input, textarea { background-color: #333; color: #fff; }
    button { background-color: #3498db; color: white; cursor: pointer; margin-top: 15px; }
    button:hover { background-color: #2980b9; }
    .gallery img { width: 120px; margin: 5px; border-radius: 5px; }
    .service { border-bottom: 1px solid #555; margin-bottom: 15px; padding-bottom: 10px; }
  </style>
</head>
<body>
  <script>
    const PASSWORD = "batilieu123";
    if (prompt("أدخل كلمة المرور للدخول إلى لوحة التحكم:") !== PASSWORD) {
      alert("كلمة المرور غير صحيحة!");
      window.location.href = "/";
    }
  </script>  <h1>لوحة تحكم موقع Batilieu</h1>  <section>
    <h2>اسم الموقع</h2>
    <input type="text" id="siteName" placeholder="اسم الموقع" />
  </section>  <section>
    <h2>عن الشركة</h2>
    <textarea id="about" rows="4" placeholder="نص عن الشركة"></textarea>
  </section>  <section>
    <h2>الخدمات</h2>
    <div id="services"></div>
    <button onclick="addService()">+ إضافة خدمة</button>
  </section>  <section>
    <h2>معرض الصور</h2>
    <div class="gallery" id="gallery"></div>
    <input type="file" onchange="uploadMedia(this, 'image')" />
  </section>  <section>
    <h2>الفيديو</h2>
    <video id="video" controls width="300"></video>
    <input type="file" onchange="uploadMedia(this, 'video')" />
  </section>  <section>
    <h2>حقوق الفوتر</h2>
    <input type="text" id="footer" placeholder="مثال: © 2024 Batilieu" />
  </section><button onclick="saveChanges()">حفظ التعديلات</button>

  <script>
    const CLOUD_NAME = "droa7sy8o";
    const UPLOAD_PRESET = "unsigned_preset";

    const data = {
      siteName: "Batilieu",
      about: "نحن شركة مقاولات...",
      services: [
        { title: "خدمة 1", desc: "وصف 1" },
        { title: "خدمة 2", desc: "وصف 2" }
      ],
      gallery: [],
      video: "",
      footer: "© 2024 Batilieu"
    };

    window.onload = () => {
      document.getElementById("siteName").value = data.siteName;
      document.getElementById("about").value = data.about;
      document.getElementById("footer").value = data.footer;
      data.services.forEach(service => addService(service));
    };

    function addService(service = { title: "", desc: "" }) {
      const container = document.getElementById("services");
      const div = document.createElement("div");
      div.className = "service";
      div.innerHTML = `
        <input placeholder="عنوان الخدمة" value="${service.title}" />
        <textarea placeholder="وصف الخدمة">${service.desc}</textarea><button onclick="this.parentElement.remove()">حذف</button>
  `;
  container.appendChild(div);
}

function uploadMedia(input, type) {
  const file = input.files[0];
  const formData = new FormData();
  formData.append("file", file);
  formData.append("upload_preset", UPLOAD_PRESET);
  fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/${type}/upload`, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (type === 'image') {
      const img = document.createElement("img");
      img.src = data.secure_url;
      img.onclick = () => img.remove();
      document.getElementById("gallery").appendChild(img);
    } else {
      const video = document.getElementById("video");
      video.src = data.secure_url;
    }
  });
}

function saveChanges() {
  const siteName = document.getElementById("siteName").value;
  const about = document.getElementById("about").value;
  const footer = document.getElementById("footer").value;
  const video = document.getElementById("video").src;
  const galleryImgs = Array.from(document.getElementById("gallery").getElementsByTagName("img"));
  const gallery = galleryImgs.map(img => img.src);
  const serviceEls = document.getElementById("services").children;
  const services = Array.from(serviceEls).map(el => ({
    title: el.querySelector("input").value,
    desc: el.querySelector("textarea").value
  }));

  const result = {
    siteName,
    about,
    footer,
    video,
    gallery,
    services
  };
  console.log("تم الحفظ:", result);
  alert("تم حفظ التعديلات (عرض فقط في الكونسول الآن)");
}

  </script>
</body>
</html>
