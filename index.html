<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحليل السوق مع بيانات حقيقية من Binance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        canvas { max-width: 600px; margin: auto; }
        button { padding: 10px 20px; margin-top: 10px; }
        h2 { color: #4CAF50; }
    </style>
</head>
<body>
    <h1>تحليل السوق مع بيانات حقيقية</h1>
    <p>قراءة بيانات آخر 50 شمعة لعملة البيتكوين/USDT بفريم 15 دقيقة من Binance</p>
    <button onclick="fetchData()">بدء التحليل</button>
    <h2 id="recommendation"></h2>
    <canvas id="chart"></canvas>

    <script>
        async function fetchData() {
            try {
                // Binance API: 50 شمعة بمدة 15 دقيقة
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=15m&limit=50');
                const data = await response.json();

                const closes = data.map(candle => parseFloat(candle[4])); // الإغلاق
                const volumes = data.map(candle => parseFloat(candle[5])); // الحجم

                analyze(closes, volumes);
            } catch (error) {
                document.getElementById('recommendation').innerText = "❌ حدث خطأ أثناء جلب البيانات. حاول مجددًا.";
                console.error(error);
            }
        }

        function analyze(closes, volumes) {
            const ma = closes.reduce((a,b) => a+b) / closes.length;

            let gains = 0, losses = 0;
            for (let i = 1; i < closes.length; i++) {
                let diff = closes[i] - closes[i-1];
                if (diff > 0) gains += diff;
                else losses -= diff;
            }
            const avgGain = gains / closes.length;
            const avgLoss = losses / closes.length;
            const rs = avgGain / (avgLoss || 1);
            const rsi = 100 - (100 / (1 + rs));

            let trend = 0;
            for (let i = 1; i < closes.length; i++) {
                if (closes[i] > closes[i-1]) trend++;
                else if (closes[i] < closes[i-1]) trend--;
            }

            const avgVolume = volumes.reduce((a,b) => a+b) / volumes.length;

            let recommendation = "⏸️ انتظر (لا اتجاه واضح)";
            if (trend >= closes.length * 0.7 && rsi < 70 && closes[closes.length-1] > ma && volumes[volumes.length-1] > avgVolume) {
                recommendation = "✅ اشترِ (اتجاه صاعد)";
            } else if (trend <= -closes.length * 0.7 && rsi > 30 && closes[closes.length-1] < ma && volumes[volumes.length-1] > avgVolume) {
                recommendation = "🔻 بع (اتجاه هابط)";
            }

            document.getElementById('recommendation').innerText = recommendation;

            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: closes.map((_,i)=>`شمعة ${i+1}`),
                    datasets: [
                        { label: 'الإغلاق', data: closes, borderColor: 'blue', fill: false },
                        { label: 'MA', data: Array(closes.length).fill(ma), borderColor: 'orange', borderDash: [5,5], fill: false }
                    ]
                },
                options: {
                    plugins: { legend: { position: 'top' } },
                    scales: { y: { beginAtZero: false } }
                }
            });
        }
    </script>
</body>
</html>
