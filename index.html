  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById("about-text").textContent = data.about;

        const servicesContainer = document.getElementById("services");
        data.services.forEach(service => {
          const div = document.createElement("div");
          div.className = "service";
          div.innerHTML = `<i class="${service.icon} fa-2x"></i>
                           <h3>${service.title}</h3>
                           <p>${service.description}</p>`;
          servicesContainer.appendChild(div);
        });

        const gallery = document.querySelector(".gallery");
        data.gallery.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          gallery.appendChild(img);
        });

        document.querySelector(".video video source").src = data.video;
        document.querySelector(".video video").load();

        const icons = document.querySelectorAll(".social-icon");
        icons[0].href = data.social.facebook;
        icons[1].href = data.social.whatsapp;
        icons[2].href = data.social.email;
        icons[3].href = data.social.map;
      });
