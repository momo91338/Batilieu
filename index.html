<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partenariat Construction | Entreprise Batilieu</title>  <meta name="description" content="Batilieu est une entreprise de construction spécialisée dans les projets immobiliers, les finitions et le génie civil avec des standards de qualité élevés.">
  <meta name="keywords" content="partenariat construction, bâtiment, projets immobiliers, investissement, finitions, génie civil, entreprises de construction, développement immobilier, travaux électriques, gestion de projet">  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; box-sizing: border-box; }
    header { background: #333; color: white; padding: 20px; }
    header img { width: 150px; }
    section { padding: 20px; }
    .services { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
    .service { background-color: #f3f3f3; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: left; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .gallery img { width: 100%; max-width: 300px; border-radius: 10px; }
    .video video { width: 100%; max-width: 500px; border-radius: 10px; }
    .social-icons { text-align: center; padding: 20px; }
    .icons-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
    .social-icon { font-size: 36px; color: #333; text-decoration: none; padding: 10px; border-radius: 50%; background-color: #f3f3f3; transition: 0.3s; }
    .social-icon:hover { color: #fff; background-color: #3498db; transform: translateY(-5px); }
    footer { background: #222; color: white; padding: 10px; margin-top: 20px; }
    @media screen and (max-width: 768px) {
      .services { grid-template-columns: 1fr; }
      .icons-container { flex-direction: row; gap: 15px; }
    }
  </style></head>
<body>  <header>
    <img src="1.png" alt="Logo Batilieu">
    <h1 id="siteName">Batilieu</h1>
  </header>  <section>
    <h2>À propos de nous</h2>
    <p id="about-text">Chargement...</p>
  </section>  <section class="services">
    <h2>Nos services</h2>
    <div id="services"></div>
  </section>  <section class="gallery">
    <h2>Galerie photos</h2>
  </section>  <section class="video">
    <h2>Vidéos</h2>
    <video controls>
      <source src="" type="video/mp4">
      Votre navigateur ne supporte pas la lecture de vidéos.
    </video>
  </section>  <section class="social-icons">
    <h3>Suivez-nous et contactez-nous</h3>
    <div class="icons-container">
      <a class="social-icon" href="#"><i class="fab fa-facebook-square"></i></a>
      <a class="social-icon" href="#"><i class="fab fa-whatsapp"></i></a>
      <a class="social-icon" href="#"><i class="fas fa-envelope"></i></a>
      <a class="social-icon" href="#"><i class="fas fa-map-marker-alt"></i></a>
    </div>
  </section>  <footer>
    <p id="footer">© 2024 Tous droits réservés - Batilieu</p>
  </footer>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAjZlsPWS2r4O-dJcdyesQgl0yCpuxlEAU",
      authDomain: "batilieu-78862.firebaseapp.com",
      projectId: "batilieu-78862",
      storageBucket: "batilieu-78862.firebasestorage.app",
      messagingSenderId: "99288585792",
      appId: "1:99288585792:web:f78d3fd0174c6b9f4bf1a5",
      measurementId: "G-8Z3WZF47YP",
      databaseURL: "https://batilieu-78862-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("siteData").once("value").then(snapshot => {
      const data = snapshot.val();
      document.getElementById("siteName").textContent = data.siteName;
      document.getElementById("about-text").textContent = data.about;
      document.getElementById("footer").textContent = data.footer;

      const servicesContainer = document.getElementById("services");
      data.services.forEach(service => {
        const div = document.createElement("div");
        div.className = "service";
        div.innerHTML = `<i class="${service.icon || ''} fa-2x"></i>
                         <h3>${service.title}</h3>
                         <p>${service.desc}</p>`;
        servicesContainer.appendChild(div);
      });

      const gallery = document.querySelector(".gallery");
      data.gallery.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        gallery.appendChild(img);
      });

      document.querySelector(".video video source").src = data.video;
      document.querySelector(".video video").load();

      const icons = document.querySelectorAll(".social-icon");
      icons[0].href = data.social.facebook;
      icons[1].href = data.social.whatsapp;
      icons[2].href = data.social.email;
      icons[3].href = data.social.map;
    });
  </script></body>
</html>
