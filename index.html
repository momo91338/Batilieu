<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحليل السوق مع بيانات حقيقية</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        canvas { max-width: 600px; margin: auto; }
        button { padding: 10px 20px; margin-top: 10px; }
        h2 { color: #4CAF50; }
    </style>
</head>
<body>
    <h1>تحليل السوق مع بيانات حقيقية</h1>
    <p>سيتم قراءة بيانات آخر 6 شموع لعملة البيتكوين من CoinGecko</p>
    <button onclick="fetchData()">بدء التحليل</button>
    <h2 id="recommendation"></h2>
    <canvas id="chart"></canvas>

    <script>
        async function fetchData() {
            try {
                // استخدام Proxy لحل مشكلة CORS
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const apiUrl = 'https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=1&interval=hourly';
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                const data = await response.json();
                
                // قراءة آخر 6 شموع
                const prices = data.prices.slice(-6).map(p => p[1]);
                const volumes = data.total_volumes.slice(-6).map(v => v[1]);
                
                analyze(prices, volumes);
            } catch (error) {
                document.getElementById('recommendation').innerText = "❌ حدث خطأ أثناء جلب البيانات. حاول مجددًا.";
                console.error(error);
            }
        }

        function analyze(closes, volumes) {
            // المتوسط المتحرك
            const ma = closes.reduce((a,b) => a+b) / closes.length;

            // مؤشر RSI
            let gains = 0, losses = 0;
            for (let i = 1; i < closes.length; i++) {
                let diff = closes[i] - closes[i-1];
                if (diff > 0) gains += diff;
                else losses -= diff;
            }
            const avgGain = gains / 6;
            const avgLoss = losses / 6;
            const rs = avgGain / (avgLoss || 1);
            const rsi = 100 - (100 / (1 + rs));

            // تحليل الاتجاه
            let trend = 0;
            for (let i = 1; i < closes.length; i++) {
                if (closes[i] > closes[i-1]) trend++;
                else if (closes[i] < closes[i-1]) trend--;
            }

            const avgVolume = volumes.reduce((a,b) => a+b) / volumes.length;

            let recommendation = "⏸️ انتظر (لا اتجاه واضح)";
            if (trend >= 4 && rsi < 70 && closes[5] > ma && volumes[5] > avgVolume) {
                recommendation = "✅ اشترِ (اتجاه صاعد)";
            } else if (trend <= -4 && rsi > 30 && closes[5] < ma && volumes[5] > avgVolume) {
                recommendation = "🔻 بع (اتجاه هابط)";
            }

            document.getElementById('recommendation').innerText = recommendation;

            // رسم الشارت
            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['شمعة1','2','3','4','5','6'],
                    datasets: [
                        { label: 'الإغلاق', data: closes, borderColor: 'blue', fill: false },
                        { label: 'MA', data: Array(6).fill(ma), borderColor: 'orange', borderDash: [5,5], fill: false }
                    ]
                },
                options: {
                    plugins: { legend: { position: 'top' } },
                    scales: { y: { beginAtZero: false } }
                }
            });
        }
    </script>
</body>
</html>
