<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحليل السوق مع Binance - BTC/USDC</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        button {
            background-color: #1abc9c;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #16a085;
        }
        canvas {
            max-width: 90%;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
        }
        #recommendation {
            font-size: 1.5em;
            margin-top: 20px;
            color: #f1c40f;
        }
    </style>
</head>
<body>
    <h1>تحليل السوق مع Binance</h1>
    <p>قراءة بيانات آخر 50 شمعة (15 دقيقة) لعملة BTC/USDC</p>
    <button onclick="fetchData()">تحديث يدوي الآن</button>
    <h2 id="recommendation">🔄 جارٍ التحميل...</h2>
    <canvas id="chart"></canvas>

    <script>
        let chartInstance = null;

        async function fetchData() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDC&interval=15m&limit=50');
                const data = await response.json();

                const closes = data.map(candle => parseFloat(candle[4]));
                const volumes = data.map(candle => parseFloat(candle[5]));

                analyze(closes, volumes);
            } catch (error) {
                document.getElementById('recommendation').innerText = "❌ خطأ أثناء جلب البيانات.";
                console.error(error);
            }
        }

        function analyze(closes, volumes) {
            const ma = closes.reduce((a, b) => a + b, 0) / closes.length;

            let gains = 0, losses = 0;
            for (let i = 1; i < closes.length; i++) {
                let diff = closes[i] - closes[i - 1];
                if (diff > 0) gains += diff;
                else losses -= diff;
            }

            const avgGain = gains / closes.length;
            const avgLoss = losses / closes.length;
            const rs = avgGain / (avgLoss || 1);
            const rsi = 100 - (100 / (1 + rs));

            let trend = 0;
            for (let i = 1; i < closes.length; i++) {
                if (closes[i] > closes[i - 1]) trend++;
                else if (closes[i] < closes[i - 1]) trend--;
            }

            const avgVolume = volumes.reduce((a, b) => a + b, 0) / volumes.length;

            let recommendation = "⏸️ انتظر (لا اتجاه واضح)";
            if (trend >= closes.length * 0.7 && rsi < 70 && closes[closes.length - 1] > ma && volumes[volumes.length - 1] > avgVolume) {
                recommendation = "✅ اشترِ (اتجاه صاعد)";
            } else if (trend <= -closes.length * 0.7 && rsi > 30 && closes[closes.length - 1] < ma && volumes[volumes.length - 1] > avgVolume) {
                recommendation = "🔻 بع (اتجاه هابط)";
            }

            document.getElementById('recommendation').innerText = recommendation;

            // رسم الرسم البياني
            const ctx = document.getElementById('chart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: closes.map((_, i) => `شمعة ${i + 1}`),
                    datasets: [
                        { label: 'الإغلاق', data: closes, borderColor: 'blue', fill: false },
                        { label: 'MA', data: Array(closes.length).fill(ma), borderColor: 'orange', borderDash: [5, 5], fill: false }
                    ]
                },
                options: {
                    plugins: { legend: { position: 'top' } },
                    scales: { y: { beginAtZero: false } }
                }
            });
        }

        // التحديث التلقائي كل دقيقة
        fetchData(); // أول تحميل عند الفتح
        setInterval(fetchData, 60000); // كل دقيقة
    </script>
</body>
</html>
