<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batilieu | Accueil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; text-align: center; }
    header { background: #333; color: #fff; padding: 20px; }
    section { padding: 20px; }
    .services, .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .service, .gallery img { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 300px; }
    .gallery img { width: 100%; }
    video { max-width: 100%; border-radius: 10px; }
    footer { background: #222; color: #fff; padding: 10px; }
  </style>
</head>
<body>

  <header>
    <h1 id="siteName">Batilieu</h1>
  </header>

  <section>
    <h2>À propos</h2>
    <p id="about">Chargement...</p>
  </section>

  <section>
    <h2>Nos Services</h2>
    <div class="services" id="services"></div>
  </section>

  <section>
    <h2>Galerie</h2>
    <div class="gallery" id="gallery"></div>
  </section>

  <section>
    <h2>Vidéo</h2>
    <video id="video" controls></video>
  </section>

  <footer>
    <p id="footer">© 2024 Batilieu</p>
  </footer>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById("siteName").textContent = data.siteName;
        document.getElementById("about").textContent = data.about;
        document.getElementById("footer").textContent = data.footer;

        data.services.forEach(service => {
          const div = document.createElement("div");
          div.className = "service";
          div.innerHTML = `<h3>${service.title}</h3><p>${service.desc}</p>`;
          document.getElementById("services").appendChild(div);
        });

        data.gallery.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          document.getElementById("gallery").appendChild(img);
        });

        document.getElementById("video").src = data.video;
      });
  </script>

</body>
</html>
